name: GCM Release Pull Request Build

on: 
  pull_request:
    branches: [ "main" ]

jobs:
  release-pr-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout GCM
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Get GCM Version
      run: |
        echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout --file pom.xml)" >> "$GITHUB_ENV"

    - name: Version Is Snapshot
      if: ${{ endsWith(env.version, 'SNAPSHOT') }}
      run: |
        echo "ersion is a SNAPSHOT version. Update version to proper version."
        exit 1

    - name: Build GCM
      run: mvn clean install -Pjavadoc,jacoco --file pom.xml

    - name: Build GCM Pipeline
      run: mvn clean install -Pjavadoc,jacoco --file pipeline/pom.xml
      
